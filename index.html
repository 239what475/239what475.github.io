<!doctype html>
<html>

<head>
    <script>
        function onTap() {
            try {
                let url = window.location.href
                console.log(url)
                let postId = url.split("=")[1]
                console.log(postId)
                let result = "twtstudio://weipeiyang.app/feedback?questionid=" + postId
                console.log(result)
                window.location.href = result
                // window.location.href="https://239what475.github.io/recipe"
            } catch (error) {
                console.log(error.message)
            }
        }

        function onTap2() {
            try {
                let url = window.location.href
                console.log(url)
                let postId = url.split("=")[1]
                console.log(postId)
                let result = "https://mobile.twt.edu.cn/feedback?questionid=" + postId
                console.log(result)
                window.location.href = result
                // window.location.href="https://239what475.github.io/recipe"
            } catch (error) {
                console.log(error.message)
            }
        }

        (function () {
            var print = {
                lock: true,
                log: function (param) {
                    if (this.lock) {
                        var element = document.createElement("div");
                        element.style.background = 'green'
                        element.style.fontSize = '20px'
                        switch (typeof param) {
                            case "string": element.innerHTML = param; break;
                            case "object": element.innerHTML = JSON.stringify(param); break;
                        }
                        document.body.appendChild(element)
                    }
                }
            }
            window.console = print;
        })(window)
    </script>
