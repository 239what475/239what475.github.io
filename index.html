<!doctype html>
<html>

<head>
    <script>
        function onTap() {
            try {
                let url = window.location.href
                let postId = url.split("=")[1]
                if (typeof(postId) != undefined) {
                    let result = "twtstudio://weipeiyang.app/feedback?questionid=" + postId
                    window.location.href = result
                }
            } catch (error) {
                console.log(error.message)
            }
        }
    </script>
</head>

<body>
    <button id="to-app-button" onclick="onTap()">点击跳转微北洋</button>
</body>

</html>
